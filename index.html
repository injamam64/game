<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Droplet Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="game-container">

  <div class="top-bar">
    <div class="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    <div>Score: <span id="score">0</span></div>
  </div>

  <div class="answer-box" id="answerBox">Type answer...</div>
  <div class="game-area" id="gameArea"></div>

  <div class="keypad">
    <button onclick="pressKey(1)">1</button>
    <button onclick="pressKey(2)">2</button>
    <button onclick="pressKey(3)">3</button>
    <button onclick="pressKey(4)">4</button>
    <button onclick="pressKey(5)">5</button>
    <button onclick="pressKey(6)">6</button>
    <button onclick="pressKey(7)">7</button>
    <button onclick="pressKey(8)">8</button>
    <button onclick="pressKey(9)">9</button>
    <button onclick="clearInput()">C</button>
    <button onclick="pressKey(0)">0</button>
    <button onclick="clearInput()">‚å´</button>
  </div>

  <!-- START SCREEN -->
  <div class="start-screen" id="startScreen">
    <h2>Math Droplet Game</h2>
    <div class="kids-toggle" onclick="toggleKidsMode()">
      Kids Mode: <span id="kidsStatus">OFF</span>
    </div>
   <button class="primary-btn" onclick="startGame()">‚ñ∂ Start Game</button>
<button class="secondary-btn" onclick="showLeaderboard()">üèÜ Leaderboard</button>

  </div>

  <!-- GAME OVER -->
  <div class="game-over" id="gameOver">
    <h2>Game Over</h2>
    <p>Your Score: <span id="finalScore">0</span></p>

   <input id="playerName" placeholder="Enter your name" maxlength="12">

<button
  class="primary-btn"
  id="submitBtn"
  onclick="saveScore()"
>
  Submit Score
</button>

<button class="secondary-btn" onclick="restartGame()">
  Skip & Replay
</button>


</div>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
